<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サンプル</title>
<style>
.btn-date {
	font-size: 20px;
}
</style>
<script>
// ページの読み込みが完了したら
window.onload = function(){

    // button要素の取得
    var btns = document.getElementsByTagName('button');
    console.log(btns);

    var date1 = document.getElementById('date1');
    var date2 = document.getElementById('date2');

    // 取得した要素にそれぞれイベントを設定　（非推奨）
    for (var i=0; i<8; i++) {
        btns[i].onclick = function(){
            date1.innerHTML = this.className;
            date2.value = this.className;
        }
    }

    var date3 = document.getElementById('date3');
    var date4 = document.getElementById('date4');

    // 取得した要素にそれぞれイベントを設定　（推奨）
    for (var i=8; i<btns.length; i++) {
        btns[i].onclick = function(){
            date3.innerHTML = this.getAttribute('data-date');
            date4.value = this.getAttribute('data-date');
        }
    }

}
</script>
</head>
<body>
    <h2>古い方法（非推奨）</h2>
    <!-- クラス名には日本語を指定することもできる。ただしCSSのセレクタとしては、使えない -->
    <button type="button" class="8月3日">8月3日</button>
    <button type="button" class="8月4日">8月4日</button>
    <button type="button" class="8月5日">8月5日</button>
    <button type="button" class="8月6日">8月6日</button>
    <button type="button" class="8月7日">8月7日</button>
    <button type="button" class="8月8日">8月8日</button>
    <button type="button" class="8月9日">8月9日</button>
    <button type="button" class="8月10日">8月10日</button>

    <p>選択した日付は<span id="date1"></span>です</p>
    <input type="hidden" name="date" value="" id="date2">


    <h2>新しい方法（推奨）</h2>
    <button type="button" data-date="8月3日" class="btn-date">8月3日</button>
    <button type="button" data-date="8月4日">8月4日</button>
    <button type="button" data-date="8月5日">8月5日</button>
    <button type="button" data-date="8月6日">8月6日</button>
    <button type="button" data-date="8月7日">8月7日</button>
    <button type="button" data-date="8月8日">8月8日</button>
    <button type="button" data-date="8月9日">8月9日</button>
    <button type="button" data-date="8月10日">8月10日</button>

    <p>選択した日付は<span id="date3"></span>です</p>
    <input type="hidden" name="date" value="" id="date4">
</body>
</html>
